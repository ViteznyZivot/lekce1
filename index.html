        function simpleHash(str) {
            let hash = 0;
            if (str.length === 0) return hash.toString(16);
            for (let i = 0; i < str.length; i++) {

                hash = ((hash << 5) - hash) + char;

                drop.style.top = `-${Math.random() * 50}px`;
                drop.style.animation = `fall ${0.5 + Math.random()}s linear infinite`;
                rainContainer.appendChild(drop);
            }

            // CSS for rain
            const style = document.createElement('style');
            style.innerHTML = `@keyframes fall { to { transform: translateY(350px); } }`;
            document.head.appendChild(style);

            showToast('Zpr치va z internetu: "V Praze pr코칤". Automat se spou코t칤.', 'info');

            // 2. Logic Activation
            setTimeout(() => {
                $('#flow-line').classList.remove('w-0');
                $('#flow-line').classList.add('w-full');
                $('#flow-line').classList.add('glow-purple');
            }, 1500);

            // 3. Money Transfer
            setTimeout(() => {
                const coin = $('#flying-coin');
                coin.classList.remove('opacity-0');
                coin.classList.add('coin-animation');
            }, 2000);

            // 4. Receipt
            setTimeout(() => {
                $('#wallet-icon').classList.replace('border-gray-600', 'border-green-500');
                $('#wallet-icon').classList.add('glow-green');
                $('#wallet-balance').classList.remove('opacity-0');
                showToast('HOTOVO: Pen칤ze dorazily na v치코 칰캜et. Bez pap칤rov치n칤!', 'success');
                
                // Reset slightly
                setTimeout(() => {
                     btn.disabled = false;
                     rainContainer.innerHTML = ''; // Stop rain
                     $('#wallet-icon').classList.replace('border-green-500', 'border-gray-600');
                     $('#wallet-icon').classList.remove('glow-green');
                     $('#flow-line').classList.remove('w-full', 'glow-purple');
                     $('#flow-line').classList.add('w-0');
                }, 5000);
            }, 3300);
        }

        // --- PHASE 5 LOGIC (DeFi) ---
        function updateYield(val) {
            // Visual feedback only
            if (val > 0) {
                $('#yield-rate').innerText = `칔rok: 12% ro캜n캩`;
                
                if (!STATE.yieldInterval) {
                    STATE.yieldInterval = setInterval(() => {
                        // Increment based on slider value
                        const increment = val * 0.05;
                        STATE.yieldAmount += increment;
                        $('#yield-display').innerText = STATE.yieldAmount.toFixed(0);
                    }, 200);
                }
            } else {
                clearInterval(STATE.yieldInterval);
                STATE.yieldInterval = null;
                $('#yield-rate').innerText = `칔rok: 0%`;
            }
        }

        // --- INIT ---
        window.addEventListener('DOMContentLoaded', initApp);

    </script>
